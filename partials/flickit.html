<div class="row">

    <div class="col-sm-4">
        <h5 ng-repeat="item in reviews">
            <a ui-sref="flickit.main({reviewId: item.id})"> {{ item.title }} </a>
        </h5> 
    </div> 

    <div class="col-sm-8">
        <div ui-view="flickit"></div>
        <div class="row">
            <form ng-submit="ReviewsFactory.addReview()" role="form">   
                <div class="col-md-8 col-md-offset-2">
                    <div class="form-group">  
                        <h3 class="text-center">Create New Movie Review</h3>
                        <input type="text" ng-model="ReviewsFactory.reviewTitle" class="form-control input-placeholder" placeholder="Enter a title for review here" required>
                        <textarea ng-model="ReviewsFactory.reviewText" class="form-control" rows="4"placeholder="Enter your review text here" required>
                        </textarea>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>  
                </div> 
            </form>
        </div>
    </div>

</div>
