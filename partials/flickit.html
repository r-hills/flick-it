<div class="row">
  <div class="col-sm-4">
	<h5 ng-repeat="item in reviews">
		<a ui-sref="flickit.main({reviewId: item.id})"> {{ item.title }} </a>
	</h5>
  </div> 

  <div class="col-sm-8">
    <div ui-view></div>
	<div class="row review-input">
		<form ng-submit="ReviewsFactory.addReview()" class="form-inline" role="form">	
	  	
	  		<div class="form-group">  
  			 	<h3>Create New Movie Review</h3>
		    	<input type="text" ng-model="ReviewsFactory.reviewTitle" class="form-control" placeholder="Enter a title for review here" required><br>
		    	<textarea ng-model="ReviewsFactory.reviewTitle" class="form-control" placeholder="Enter your review text here" required>
		    	</textarea>
			</div>
		  	<br>
		  	<button type="submit" class="btn btn-default">Submit</button>
			  
	    </form>
	</div>



  </div>
</div>
