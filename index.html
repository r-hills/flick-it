<!DOCTYPE html>
<html lang="en" ng-app="flickit">
<head>
  <title>Flickit</title>
  <meta charset="UTF-8">
  <script src="lib/angular.js"></script>

  <script src="app.js"></script>
  <script src="js/jquery-1.11.3.js"></script>  
  <link href="css/bootstrap.min.css" rel="stylesheet">

<body>
